<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>فرم آزمون قوانین RP - دادگستری شهر عشق</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vazirmatn@latest/font-face.css">
  <style>
    :root {
      --primary: #FFD700;
      --primary-dark: #FFC000;
      --dark: #1A1A1A;
      --darker: #121212;
      --light: #F5F5F5;
      --gray: #444;
      --light-gray: #666;
      --success: #4CAF50;
      --error: #F44336;
      --radius: 12px;
      --shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Vazirmatn, Tahoma, sans-serif;
      background: linear-gradient(135deg, #1e1e2f 0%, #121218 100%);
      color: var(--light);
      min-height: 100vh;
      padding: 2rem;
      line-height: 1.6;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    .form-box {
      background: rgba(30, 30, 30, 0.8);
      backdrop-filter: blur(10px);
      border-radius: var(--radius);
      padding: 2.5rem;
      box-shadow: var(--shadow);
      border: 1px solid rgba(255, 255, 255, 0.05);
      transition: var(--transition);
    }

    .form-box:hover {
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
    }

    .header {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      margin-bottom: 2rem;
      text-align: center;
    }

    .logo {
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, rgba(255, 215, 0, 0.1) 0%, rgba(255, 215, 0, 0.2) 100%);
      border: 2px solid var(--primary);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.8rem;
      color: var(--primary);
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
    }

    h2 {
      color: var(--primary);
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      position: relative;
      display: inline-block;
    }

    h2::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 0;
      width: 100%;
      height: 3px;
      background: linear-gradient(90deg, var(--primary), transparent);
      border-radius: 3px;
    }

    .row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1.5rem;
      margin-bottom: 1.5rem;
    }

    @media (max-width: 768px) {
      .row {
        grid-template-columns: 1fr;
      }
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--primary);
      font-size: 1rem;
    }

    input, select, textarea {
      width: 100%;
      padding: 0.8rem 1rem;
      border-radius: var(--radius);
      border: 1px solid var(--gray);
      background: rgba(20, 20, 20, 0.7);
      color: var(--light);
      font-family: inherit;
      font-size: 1rem;
      transition: var(--transition);
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(255, 215, 0, 0.2);
    }

    textarea {
      min-height: 120px;
      resize: vertical;
    }

    .question {
      background: rgba(25, 25, 25, 0.6);
      border-radius: var(--radius);
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      border: 1px solid rgba(255, 255, 255, 0.05);
      transition: var(--transition);
    }

    .question:hover {
      background: rgba(30, 30, 30, 0.8);
    }

    .options {
      margin-top: 1rem;
    }

    .option {
      display: flex;
      align-items: center;
      padding: 0.8rem 1rem;
      margin: 0.5rem 0;
      background: rgba(30, 30, 30, 0.6);
      border-radius: calc(var(--radius) - 2px);
      cursor: pointer;
      border: 1px solid rgba(255, 255, 255, 0.05);
      transition: var(--transition);
    }

    .option:hover {
      background: rgba(40, 40, 40, 0.8);
      transform: translateY(-2px);
    }

    .option input {
      width: auto;
      margin-left: 0.8rem;
      accent-color: var(--primary);
    }

    button[type="submit"] {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: #000;
      font-weight: 700;
      padding: 1rem;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      width: 100%;
      margin-top: 1.5rem;
      font-size: 1.1rem;
      transition: var(--transition);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
    }

    button[type="submit"]:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 215, 0, 0.4);
    }

    button[type="submit"]:disabled {
      background: var(--gray);
      color: var(--light-gray);
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .footer {
      text-align: center;
      margin-top: 2rem;
      color: var(--light-gray);
      font-size: 0.9rem;
    }

    .footer a {
      color: var(--primary);
      text-decoration: none;
      transition: var(--transition);
    }

    .footer a:hover {
      text-decoration: underline;
    }

    /* انیمیشن ها */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .form-box {
      animation: fadeIn 0.6s ease-out forwards;
    }

    .question {
      animation: fadeIn 0.4s ease-out forwards;
    }

    .question:nth-child(1) { animation-delay: 0.1s; }
    .question:nth-child(2) { animation-delay: 0.2s; }
    .question:nth-child(3) { animation-delay: 0.3s; }
    .question:nth-child(4) { animation-delay: 0.4s; }
    .question:nth-child(5) { animation-delay: 0.5s; }

    /* اسکرول بار سفارشی */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: var(--darker);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--primary);
      border-radius: 4px;
    }

    /* افکت های ویژه */
    .glow {
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-box">
      <div class="header">
        <div class="logo">⚖️</div>
        <h1 class="glow">دادگستری شهر عشق</h1>
        <h2>📜 فرم آزمون قوانین دادگستری شهر عشق</h2>
      </div>

      <form id="rpForm">
        <div class="row">
          <div class="form-group">
            <label for="fullname">نام کامل (IC)</label>
            <input id="fullname" name="fullname" type="text" placeholder="مثال: مهدی احمدی" required>
          </div>
          <div class="form-group">
            <label for="age">سن</label>
            <input id="age" name="age" type="number" min="10" max="80" placeholder="مثال: 18" required>
          </div>
        </div>

        <div class="row">
          <div class="form-group">
            <label for="oocname">نام OOC</label>
            <input id="oocname" name="oocname" type="text" placeholder="نام خارج از نقش شما" required>
          </div>
          <div class="form-group">
            <label for="discordid">آیدی دیسکورد</label>
            <input id="discordid" name="discordid" type="text" placeholder="مثال: username#1234" required>
          </div>
        </div>

        <div class="form-group">
          <label for="job">زمینه علاقه مندی به فعالیت در دادگستری</label>
          <select id="job" name="job" required>
            <option value="">انتخاب کنید…</option>
            <option>بازپرس</option>
            <option>بازرس</option>
            <option>قاضی</option>
            <option>امنیت ملی</option>
            <option>وکیل</option>
            <option>منابع انسانی</option>
          </select>
        </div>

        <div class="question">
          <label>سوال 1: VDM یعنی چه؟</label>
          <div class="options">
            <label class="option">
              <input type="radio" name="q1" value="A" required>
              الف) استفاده از وسیله نقلیه برای کشتن عمدی دیگران بدون نقش‌آفرینی مناسب
            </label>
            <label class="option">
              <input type="radio" name="q1" value="B">
              ب) رانندگی با سرعت بالا در شهر
            </label>
            <label class="option">
              <input type="radio" name="q1" value="C">
              ج) پارک کردن ماشین در محل‌های ممنوعه
            </label>
            <label class="option">
              <input type="radio" name="q1" value="D">
              د) استفاده نکردن از چراغ راهنما هنگام رانندگی
            </label>
          </div>
        </div>

        <div class="question">
          <label>سوال 2: تفاوت RDM با VDM چیست؟</label>
          <div class="options">
            <label class="option">
              <input type="radio" name="q2" value="A" required>
              الف) RDM کشتن تصادفی و VDM کشتن عمدی با وسیله نقلیه است
            </label>
            <label class="option">
              <input type="radio" name="q2" value="B">
              ب) RDM مربوط به رانندگی و VDM مربوط به پیاده‌روی است
            </label>
            <label class="option">
              <input type="radio" name="q2" value="C">
              ج) هر دو یک معنی دارند
            </label>
            <label class="option">
              <input type="radio" name="q2" value="D">
              د) RDM قانونی است ولی VDM غیرقانونی است
            </label>
          </div>
        </div>

        <div class="question">
          <label>سوال 3: در قانون FearRP چه زمانی باید تسلیم شوید؟</label>
          <div class="options">
            <label class="option">
              <input type="radio" name="q3" value="A" required>
              الف) وقتی فردی مسلح شما را تهدید می‌کند و شما اسلحه ندارید
            </label>
            <label class="option">
              <input type="radio" name="q3" value="B">
              ب) فقط وقتی پلیس دستور دهد
            </label>
            <label class="option">
              <input type="radio" name="q3" value="C">
              ج) هرگز نباید تسلیم شد
            </label>
            <label class="option">
              <input type="radio" name="q3" value="D">
              د) فقط وقتی تعداد مهاجمان بیشتر باشد
            </label>
          </div>
        </div>

        <div class="question">
          <label>سوال 4: چرا PowerGaming ممنوع است؟</label>
          <div class="options">
            <label class="option">
              <input type="radio" name="q4" value="A" required>
              الف) چون نقش‌آفرینی غیرواقعی و غیرممکن را تشویق می‌کند
            </label>
            <label class="option">
              <input type="radio" name="q4" value="B">
              ب) چون باعث افزایش قدرت شخصیت می‌شود
            </label>
            <label class="option">
              <input type="radio" name="q4" value="C">
              ج) چون سرور را کند می‌کند
            </label>
            <label class="option">
              <input type="radio" name="q4" value="D">
              د) چون مدیران سرور دوست ندارند
            </label>
          </div>
        </div>

        <div class="question">
          <label>سوال 5: دستور ایست پلیس را چگونه رعایت می‌کنید؟</label>
          <div class="options">
            <label class="option">
              <input type="radio" name="q5" value="A" required>
              الف) باید بلافاصله توقف کنید و دستورات را دنبال کنید
            </label>
            <label class="option">
              <input type="radio" name="q5" value="B">
              ب) فقط اگر پلیس مسلح باشد باید توقف کنید
            </label>
            <label class="option">
              <input type="radio" name="q5" value="C">
              ج) می‌توانید فرار کنید اگر مطمئن هستید که می‌رسید
            </label>
            <label class="option">
              <input type="radio" name="q5" value="D">
              د) فقط در صورتی که ماشین شما سریعتر است فرار می‌کنید
            </label>
          </div>
        </div>

        <button type="submit" id="submitBtn">
          <span id="submitText">ارسال فرم</span>
          <span id="submitIcon">✅</span>
        </button>
        
        <div class="footer">
          لینک دیسکورد: <a href="https://discord.gg/aZAQ2xef" target="_blank">https://discord.gg/aZAQ2xef</a>
        </div>
      </form>
    </div>
  </div>

  <script>
    const form = document.getElementById('rpForm');
    const submitBtn = document.getElementById('submitBtn');
    const submitText = document.getElementById('submitText');
    const submitIcon = document.getElementById('submitIcon');
    const KEY = 'gta_v_rp_form';
    const DISCORD_WEBHOOK = 'https://discord.com/api/webhooks/1406691072943460442/zzplKfFdbO37oZQstGq2LaSnASJgvdxgw73Wa70kRM3DzWiyG7WlmSw4oJrtnnH37tfQ';
    let isSubmitting = false;
    
    // پاسخ‌های صحیح
    const correctAnswers = {
      q1: "A",
      q2: "A",
      q3: "A",
      q4: "A",
      q5: "A"
    };

    // بارگذاری داده‌های ذخیره شده
    window.addEventListener('DOMContentLoaded', () => {
      const saved = localStorage.getItem(KEY);
      if (saved) {
        const data = JSON.parse(saved);
        Object.keys(data).forEach(k => {
          if (form.elements[k]) {
            if (form.elements[k].type === 'radio') {
              document.querySelector(`input[name="${k}"][value="${data[k]}"]`).checked = true;
            } else {
              form.elements[k].value = data[k];
            }
          }
        });
      }
    });

    // ذخیره موقت داده‌ها
    form.addEventListener('input', () => {
      const data = {};
      Array.from(form.elements).forEach(el => {
        if (el.name) {
          if (el.type === 'radio' && el.checked) {
            data[el.name] = el.value;
          } else if (el.type !== 'radio' && el.type !== 'submit') {
            data[el.name] = el.value;
          }
        }
      });
      localStorage.setItem(KEY, JSON.stringify(data));
    });

    // ارسال فرم
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      if (isSubmitting) return;
      isSubmitting = true;
      submitBtn.disabled = true;
      submitText.textContent = 'در حال ارسال...';
      submitIcon.textContent = '⏳';

      try {
        const data = {};
        Array.from(form.elements).forEach(el => {
          if (el.name) {
            if (el.type === 'radio' && el.checked) {
              data[el.name] = el.value;
            } else if (el.type !== 'radio' && el.type !== 'submit') {
              data[el.name] = el.value;
            }
          }
        });

        // محاسبه نمره و شناسایی سوالات اشتباه
        let score = 0;
        const wrongAnswers = [];
        
        for (const question in correctAnswers) {
          if (data[question] === correctAnswers[question]) {
            score++;
          } else {
            wrongAnswers.push(question.replace('q', 'سوال '));
          }
        }

        // ساخت پیام دیسکورد
        let resultMessage;
        if (wrongAnswers.length === 0) {
          resultMessage = "✅ تمامی پاسخ‌ها صحیح بودند!";
        } else {
          resultMessage = `❌ سوالات اشتباه: ${wrongAnswers.join('، ')}`;
        }

        const content = `
**نام کامل (IC):** ${data.fullname}
**نام OOC:** ${data.oocname}
**آیدی دیسکورد:** ${data.discordid}
**سن:** ${data.age}
**زمینه فعالیت مورد علاقه:** ${data.job}

**نتایج آزمون:**
${resultMessage}
**امتیاز نهایی:** ${score} از 5
        `;

        // ارسال به دیسکورد
        const controller = new AbortController();
        const timeoutId = setTimeout(() => controller.abort(), 10000);

        const response = await fetch(DISCORD_WEBHOOK, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ content }),
          signal: controller.signal
        });

        clearTimeout(timeoutId);

        if (!response.ok) throw new Error('خطا در ارسال');

        // نمایش پیام موفقیت با استایل زیبا
        submitText.textContent = 'ارسال موفق!';
        submitIcon.textContent = '🎉';
        
        setTimeout(() => {
          alert(`✅ پاسخ‌های شما با موفقیت ارسال شد!\nامتیاز شما: ${score} از 5`);
          form.reset();
          localStorage.removeItem(KEY);
          submitText.textContent = 'ارسال فرم';
          submitIcon.textContent = '✅';
        }, 1000);

      } catch (err) {
        console.error('خطا در ارسال فرم:', err);
        submitText.textContent = 'خطا در ارسال';
        submitIcon.textContent = '❌';
        
        setTimeout(() => {
          alert('⚠️ خطا در ارسال فرم. لطفاً اتصال اینترنت خود را بررسی کنید و دوباره تلاش کنید.');
          submitText.textContent = 'ارسال فرم';
          submitIcon.textContent = '✅';
        }, 1000);
        
      } finally {
        setTimeout(() => {
          isSubmitting = false;
          submitBtn.disabled = false;
        }, 1500);
      }
    });
  </script>
</body>
</html>
